<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-placeholder">Jackson Westerhaus</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="projects.html">Projects</a></li>
