<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-placeholder">Jackson Westerhaus</div>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../journal/">Journal</a></li>
                    <li><a href="./" class="active">Music</a></li>
                    <li><a href="../projects/">Projects</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="music">
                <div class="video-grid">
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-title">Battery</div>
                            <div class="video-author">Metallica</div>
                        </div>
                        <video controls preload="metadata">
                            <source src="../videos/battery.mov" type="video/mp4">

                    </div>
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-title">Would?</div>

                        </div>
                        <video controls preload="metadata">

                    </div>
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-title">Bleeding Me</div>
                            <div class="video-author">Metallica</div>
                        </div>
                        <video controls preload="metadata">
                            <source src="../videos/bleeding.mov" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-title">Random Improv</div>
                            <div class="video-author">Me</div>
                        </div>
                        <video controls preload="metadata">

                        </video>
                    </div>
                </div>

        <footer>
            <div class="gear-info">
                Gear: ESP LTD Snakebyte • Martin GPC Special 16 • Ibanez SR250<br>

</html>
